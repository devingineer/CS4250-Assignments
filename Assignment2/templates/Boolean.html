{% extends "Nav.html" %}
{% block content %}
    <h1>Search HTML Docs</h1>
    <h2>Boolean Retrieval Search</h2>
    <form method="POST">
        <input type="text" name="query" placeholder="Type your query..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h3>Results:</h3>
        <ul>
            {% for doc in results %}
                <li>{{ doc }}</li>
            {% endfor %}
        </ul>
    {% elif query %}
        <p>No documents matched your query.</p>
    {% endif %}
{% endblock %}
